  <body>
    <nav class="top-menu-container">
      <div class="logo-container">
        <img
          class="navi-logo"
          src="../images/TMS_GroupeEurope_logo.webp"
          alt="Tms Group Europe - logo"
        />
      </div>
      <ul class="top-menu">

      </ul>
      <div class="social-container">
        <a href="www.linkedin.com">
          <img src="../images/linkedin-logo.webp" alt="LinkedIn" />
        </a>
        <a href="www.facebook.com">
          <img src="../images/fb-logo.webp" alt="Facebook" />
        </a>
        <a href="www.youtoobe.com">
          <img src="../images/youtube-logo.webp" alt="Youtoobe" />
        </a>
      </div>
    </nav>
    <section class="contact-section">
      <h1 class="contact-section-title">Skontaktuj się z nami</h1>
      <div class="contact-container">
        <div class="address-container">
          <div class="address">
            <img src="../images/location.webp" alt="Ikona adresu" />
            <div>
              <span>TMS Group Europe sp. z o.o.</span>
              <span>ul. Siemianowicka 84</span>
              <span>41-902 Bytom</span>
            </div>
          </div>
          <div class="email">
            <img src="../images/email.webp" alt="Ikona e-mail" />
            <span>office@tmsgroup.eu</span>
          </div>
          <div class="phone">
            <img src="../images/phone.png" alt="Ikona telefolu" />
            <span>+48 32 736 65 95</span>
          </div>
          <div class="www">
            <img src="../images/www.webp" alt="Ikona www" />
            <span>www.tmsgroup.eu</span>
          </div>
        </div>
        <div class="form-containter">
          <form action="" method="post">
            <label for="name">imię i nazwisko</label>
            <input type="text" value="" id="name" />
            <label for="e-mail">e-mail</label>
            <input type="text" value="" id="e-mail" />
            <label for="phone">telefon</label>
            <input type="text" value="" id="phone" />
            <label for="subject">temat</label>
            <input type="text" value="" id="subject" />
            <label for="message">wiadomość</label>
            <textarea name="" id="" cols="30" rows="10" id="message"></textarea>
            <button type="submit">Wyślij</button>
          </form>
        </div>
      </div>
      <!-- <footer class="footer">
